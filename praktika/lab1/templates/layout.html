<!doctype html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} Приложение Django {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/main.js' %}" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">Обо мне</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts:list' %}">Посты</a>
                  </li>
                  <a href="{% url 'posts:new-post' %}" class="btn btn-primary">
                    Новый пост
                  </a>
                  <li class="nav-item">
                  <a href="{% url 'communities:new-community' %}">
                    Новое сообщество
                  </a>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'communities:list' %}">Сообщество</a>
                  <li class="nav-item">
                    {% if user.is_authenticated %}
                    <form class="logout" action="{% url 'users:logout' %}" method="post">
                        {% csrf_token %}
                        <button title="User Logout">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:register' %}">
                        Зарегистрироваться
                    </a>
                    <a href="{% url 'users:login' %}">
                        Войти
                    </a>
                {% endif %}
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <main>{% block content %} {% endblock %}</main>
        
        
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
